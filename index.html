<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        color: #2c3e50;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0.5rem;
        animation: fadeInDown 1s ease-in-out;
      }

      p {
        margin: 0.5rem;
        font-size: 1.2rem;
        animation: fadeInUp 1s ease-in-out;
      }

      .loader {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 2rem 0;
      }

      .loader::before,
      .loader::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 8px solid transparent;
        border-top-color: #fff;
        animation: spin 1s linear infinite;
      }

      .loader::after {
        border: 8px solid transparent;
        border-bottom-color: #3498db;
        animation-delay: 0.5s;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      a {
        margin-top: 1rem;
        padding: 10px 20px;
        background: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        transition: background 0.3s ease;
        animation: fadeInUp 1.5s ease-in-out;
      }

      a:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>Hold on, taking you to my new portfolio...</h1>
    <div class="loader"></div>
    <p>Almost there! ðŸš€</p>
    <a href="https://julianojika.site//"
      >Click here if not redirected</a
    >

    <script>
      window.location.href = "https://julianojika.site/";
    </script>
  </body>
</html>
